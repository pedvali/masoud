<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMEINO LAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f172a] text-white font-sans overflow-hidden">

    <div class="main-container h-screen flex flex-col pb-24">
        
        <header class="px-6 py-6 flex items-center justify-between relative">
            <button onclick="showPage('profilePage')" class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/20 active:scale-90 transition-all">
                <i class="fas fa-user text-lg"></i>
            </button>

            <div class="absolute left-1/2 -translate-x-1/2">
                <h1 class="text-xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">
                    GAMEINO LAND
                </h1>
            </div>

            <div class="flex items-center gap-2 bg-purple-900/30 backdrop-blur-md px-3 py-1.5 rounded-2xl border border-purple-500/30">
                <span id="userBalance" class="text-sm font-bold">۰</span>
                <i class="fas fa-gem text-purple-400 text-xs"></i>
            </div>
        </header>

        <div class="px-6 mb-4">
            <div onclick="showPage('leaderboardPage')" class="flex justify-between items-center opacity-80 hover:opacity-100 transition-all cursor-pointer">
                <span class="text-sm font-bold">لیدربورد</span>
                <i class="fas fa-chevron-left text-xs"></i>
            </div>
        </div>

        <div id="mainPage" class="flex-1 overflow-y-auto px-6 space-y-6">
            
            <div class="drawing-card weekly-gradient rounded-[2.5rem] p-7 relative overflow-hidden shadow-[0_20px_50px_rgba(30,64,175,0.3)]">
                <div class="relative z-10">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="far fa-clock text-[10px] opacity-70"></i>
                        <span class="text-[10px] font-medium opacity-70">جمعه‌ها ساعت ۲۱:۰۰</span>
                    </div>
                    <h3 class="text-2xl font-black mb-1">قرعه‌کشی هفتگی</h3>
                    <p class="text-xs opacity-60">جایزه ویژه: ۱۰۰ میلیون تومان</p>
                    <button class="mt-6 bg-white text-blue-900 px-8 py-2.5 rounded-2xl font-black text-sm active:scale-95 transition-all">ورود</button>
                </div>
                <i class="fas fa-trophy absolute -bottom-4 -left-4 text-9xl opacity-10 -rotate-12"></i>
            </div>

            <div class="drawing-card monthly-gradient rounded-[2.5rem] p-7 relative overflow-hidden shadow-[0_20px_50px_rgba(88,28,135,0.3)]">
                <div class="relative z-10">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="far fa-calendar-alt text-[10px] opacity-70"></i>
                        <span class="text-[10px] font-medium opacity-70">اول هر ماه</span>
                    </div>
                    <h3 class="text-2xl font-black mb-1">قرعه‌کشی ماهانه</h3>
                    <p class="text-xs opacity-60">بزرگترین جایزه فصل</p>
                    <button class="mt-6 bg-white text-purple-900 px-8 py-2.5 rounded-2xl font-black text-sm active:scale-95 transition-all">ورود</button>
                </div>
                <i class="fas fa-crown absolute -bottom-4 -left-4 text-9xl opacity-10 -rotate-12"></i>
            </div>

            <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-6 rounded-[2.5rem] flex justify-between items-center shadow-xl">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                        <i class="fas fa-dice-d20 text-xl text-white"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm">کاستوم روم</h4>
                    </div>
                </div>
                <button class="bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 px-5 py-2 rounded-xl text-xs font-bold active:scale-95 transition-all">ورود</button>
            </div>

        </div>

        <nav class="fixed bottom-6 left-6 right-6 h-20 bg-black/40 backdrop-blur-2xl rounded-[2.5rem] border border-white/10 flex items-center justify-around px-2">
            <a href="#" class="nav-item opacity-40 flex flex-col items-center gap-1">
                <i class="fas fa-cog text-lg"></i>
                <span class="text-[10px]">تنظیمات</span>
            </a>
            <a href="#" class="nav-item opacity-40 flex flex-col items-center gap-1">
                <i class="fas fa-user-friends text-lg"></i>
                <span class="text-[10px]">دعوت</span>
            </a>
            <a href="#" class="nav-item active flex flex-col items-center gap-1">
                <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center mb-1 border border-white/20">
                    <i class="fas fa-home text-xl text-white"></i>
                </div>
            </a>
            <a href="#" class="nav-item opacity-40 flex flex-col items-center gap-1">
                <i class="fas fa-tasks text-lg"></i>
                <span class="text-[10px]">تسک‌ها</span>
            </a>
            <a href="#" class="nav-item opacity-40 flex flex-col items-center gap-1">
                <i class="fas fa-trophy text-lg"></i>
                <span class="text-[10px]">برندگان</span>
            </a>
        </nav>
    </div>

    <div id="profilePage" class="fixed inset-0 bg-[#0f172a] z-[2000] hidden flex flex-col px-8 pt-12">
        <button onclick="showPage('mainPage')" class="text-right mb-8 opacity-50"><i class="fas fa-arrow-right ml-2"></i> بازگشت</button>
        <div class="flex flex-col items-center mb-10">
            <div class="w-24 h-24 rounded-full border-4 border-cyan-500/30 p-1 mb-4">
                <img id="u_avatar" src="https://via.placeholder.com/100" class="w-full h-full rounded-full object-cover">
            </div>
            <h2 id="u_name" class="text-2xl font-black">نام کاربر</h2>
            <p class="text-xs text-cyan-400 mt-1">ID: <span id="u_id">---</span></p>
        </div>
        <div class="space-y-4">
            <div class="bg-white/5 p-5 rounded-[2rem] border border-white/10 flex justify-between">
                <span class="opacity-60 text-sm">تسک‌های انجام شده</span>
                <span id="u_tasks" class="font-bold">۰</span>
            </div>
            <div class="bg-white/5 p-5 rounded-[2rem] border border-white/10 flex justify-between">
                <span class="opacity-60 text-sm">جوایز برنده شده</span>
                <span id="u_prizes" class="font-bold text-green-400">۰</span>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
