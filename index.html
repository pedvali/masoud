<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>گیمینو لند</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gameino-bg">

    <!-- Safe Area -->
    <div class="safe-area">
        <!-- Scaffold -->
        <div class="scaffold">
            <!-- Column Container -->
            <div class="main-column">
                
                <!-- Top Header Bar -->
                <header class="top-header">
                    <div class="header-left">
                        <button class="profile-btn" onclick="showProfilePage()">
                            <i class="fas fa-user-circle"></i>
                        </button>
                    </div>
                    <div class="header-center">
                        <span class="gameino-logo">GAMEINO LAND</span>
                    </div>
                    <div class="header-right">
                        <div class="diamond-badge">
                            <i class="fas fa-gem"></i>
                            <span>15</span>
                        </div>
                    </div>
                </header>

                <!-- Welcome Section -->
                <section class="welcome-section">
                    <div class="welcome-content">
                        <div class="user-info">
                            <h2 class="welcome-text">Welcome, Ali!</h2>
                            <div class="level-info">
                                <span class="level-text">Level 1</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 30%"></div>
                                </div>
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <i class="fas fa-coins"></i>
                                <span>4,750</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-trophy"></i>
                                <span>#12</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Game Title -->
                <div class="game-title">
                    <div class="title-logo">
                        <i class="fas fa-crown"></i>
                        <span>لیدربورد</span>
                        <i class="fas fa-crown"></i>
                    </div>
                </div>

                <!-- Main Content Area -->
                <main class="main-content">
                    
                    <!-- Weekly Lottery Panel -->
                    <div class="feature-panel lottery-panel">
                        <div class="panel-illustration">
                            <div class="lottery-icon">
                                <i class="fas fa-gift"></i>
                            </div>
                        </div>
                        <div class="panel-content">
                            <h3 class="panel-title">قرعه کشی هفتگی</h3>
                            <p class="panel-description">جایزه ویژه هفته</p>
                            <button class="main-action-btn" onclick="showWeeklyLottery()">
                                <i class="fas fa-ticket-alt"></i>
                                شرکت در قرعه کشی
                            </button>
                        </div>
                    </div>

                    <!-- Monthly Lottery Panel -->
                    <div class="feature-panel monthly-panel">
                        <div class="panel-illustration">
                            <div class="monthly-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                        <div class="panel-content">
                            <h3 class="panel-title">قرعه کشی ماهانه</h3>
                            <p class="panel-description">جایزه بزرگ ماهانه</p>
                            <button class="main-action-btn" onclick="showMonthlyLottery()">
                                <i class="fas fa-trophy"></i>
                                شرکت در قرعه کشی
                            </button>
                        </div>
                    </div>

                    <!-- Missions Panel -->
                    <div class="feature-panel missions-panel">
                        <div class="panel-illustration">
                            <div class="mission-character">
                                <div class="character-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="check-mark">
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-content">
                            <h3 class="panel-title">انجام ماموریت ها</h3>
                            <button class="main-action-btn" onclick="showMissions()">
                                <i class="fas fa-star"></i>
                                دریافت امتیاز ویژه
                            </button>
                        </div>
                    </div>

                    <!-- Custom Challenge Panel -->
                    <div class="feature-panel challenge-panel">
                        <div class="panel-illustration">
                            <div class="challenge-icon">
                                <i class="fas fa-gamepad"></i>
                            </div>
                        </div>
                        <div class="panel-content">
                            <h3 class="panel-title">ساخت چالش اختصاصی</h3>
                            <button class="main-action-btn" onclick="enterChallenge()">
                                <i class="fas fa-sign-in-alt"></i>
                                ورود
                            </button>
                        </div>
                    </div>

                </main>

                <!-- Statistics Bar -->
                <section class="stats-bar">
                    <div class="stat-card">
                        <i class="fas fa-ticket-alt"></i>
                        <span>جایزه‌های خفن: 6 نفر</span>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <button class="nav-item" onclick="showPage('invitePage')">
                <i class="fas fa-users"></i>
                <span>دعوت</span>
            </button>
            <button class="nav-item" onclick="showPage('lotteryPage')">
                <i class="fas fa-dice"></i>
                <span>قرعه کشی</span>
            </button>
            <button class="nav-item active" onclick="showPage('mainPage')">
                <i class="fas fa-home"></i>
                <span>صفحه اصلی</span>
            </button>
            <button class="nav-item" onclick="showMissions()">
                <i class="fas fa-tasks"></i>
                <span>تسکها</span>
            </button>
            <button class="nav-item" onclick="showPage('winnersPage')">
                <i class="fas fa-trophy"></i>
                <span>برندگان</span>
            </button>
        </div>
    </nav>

    <!-- Spin Wheel Modal -->
    <div id="spinWheelModal" class="modal-overlay">
        <div class="modal-content spin-modal">
            <div class="modal-header">
                <h3>چرخ شانس</h3>
                <button class="modal-close" onclick="closeSpinWheel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="spin-wheel-large">
                    <div class="wheel-center-large"></div>
                    <div class="wheel-pointer"></div>
                </div>
                <button class="spin-btn" onclick="spin()">
                    <i class="fas fa-play"></i>
                    چرخاندن
                </button>
                <div class="spin-result" id="spinResult"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
