<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>گیمینو لند</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gaming-bg">

    <!-- Safe Area -->
    <div class="safe-area">
        <!-- Scaffold -->
        <div class="scaffold">
            <!-- Column Container -->
            <div class="main-column">
                
                <!-- Header Section -->
                <header class="main-header">
                    <div class="header-content">
                        <!-- Profile Avatar - Top Left (RTL) -->
                        <button onclick="showPage('profilePage')" class="avatar-btn">
                            <img src="https://via.placeholder.com/42" alt="User Avatar" class="avatar-img">
                        </button>
                        
                        <!-- Center Title -->
                        <h1 class="header-title">لیدربورد</h1>
                    </div>
                </header>

                <!-- SizedBox (spacing) -->
                <div class="spacing-20"></div>

                <!-- Main Content Area -->
                <main class="main-content">
                    
                    <!-- Leaderboard Card -->
                    <div class="game-card lottery-card" onclick="showPage('leaderboardPage')">
                        <div class="card-content">
                            <div class="card-text">
                                <h3 class="card-title">لیدربورد</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Weekly/Monthly Lottery Card -->
                    <div class="game-card lottery-card" onclick="enterLottery('weekly')">
                        <div class="card-content">
                            <div class="card-text">
                                <h3 class="card-title">قرعه کشی هفتگی و ماهانه</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Custom Room Card -->
                    <div class="game-card custom-room-card" onclick="enterCustomRoom()">
                        <div class="card-content">
                            <div class="card-text">
                                <h3 class="card-title">کاستوم روم</h3>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <button class="nav-item" onclick="showPage('winnersPage')">
                <i class="fas fa-trophy"></i>
                <span>برندگان</span>
            </button>
            <button class="nav-item" onclick="showPage('tasksPage')">
                <i class="fas fa-tasks"></i>
                <span>تسک‌ها</span>
            </button>
            <button class="nav-item active" onclick="showPage('mainPage')">
                <i class="fas fa-home"></i>
                <span>خانه</span>
            </button>
            <button class="nav-item" onclick="showPage('invitePage')">
                <i class="fas fa-user-friends"></i>
                <span>دعوت</span>
            </button>
            <button class="nav-item" onclick="showPage('settingsPage')">
                <i class="fas fa-cog"></i>
                <span>تنظیمات</span>
            </button>
        </div>
    </nav>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
